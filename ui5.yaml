specVersion: '3.1'
metadata:
  name: sap.vic.dashboard
type: application
framework:
  name: SAPUI5
  version: "1.120.13"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.f
    - name: sap.ui.comp
    - name: sap.viz
    - name: sap.ui.export
    - name: themelib_sap_horizon

server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /sap
      configuration:
        baseUri: "https://your.sap.backend.host:443"
        strictSSL: false
